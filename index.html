<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <title>Background Slider</title>
</head>

<body>
    <h1 class="title">Daily Top Rated Photos</h1>
    <div class="slider-container">
        <div style=" background-image: url('https://images.pexels.com/photos/2638028/pexels-photo-2638028.jpeg');"
            class="slide active"></div>
        <div style="background-image: url('https://images.pexels.com/photos/3483966/pexels-photo-3483966.jpeg');"
            class="slide"></div>
        <div style="background-image: url('https://images.pexels.com/photos/6920891/pexels-photo-6920891.jpeg');"
            class="slide"></div>
        <div style="background-image: url('https://images.pexels.com/photos/6845914/pexels-photo-6845914.jpeg');"
            class="slide"></div>
        <div style="background-image: url('https://images.pexels.com/photos/7082442/pexels-photo-7082442.jpeg');"
            class="slide"></div>
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src="./app.js"></script>
</body>

</html>
